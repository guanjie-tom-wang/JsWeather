<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="./main.css" />
    <!-- Corrected 'rel' attribute -->
  </head>
  <body>
    <section class="top-banner">
      <div class="container">
        <h1 class="heading">Simple Weather</h1>
        <form>
          <input type="text" placeholder="Search for a city" autofocus />
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>

    <script>
      let lastSearchedCity = []; // Variable to store the last searched cities

      const form = document.querySelector(".top-banner form");
      const input = document.querySelector(".top-banner form input");
      const msg = document.querySelector(".top-banner .msg");
      const list = document.querySelector(".ajax-section .cities");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const city = input.value.trim();
        if (city && !lastSearchedCity.includes(city)) {
          lastSearchedCity.push(city); // Store the new city
          fetchWeatherData(city);
        }
        input.value = "";
      });

      function fetchWeatherData(city) {
        const apiKey = "0bcc9713dfd1519fd0e8620e47155a00";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            updateUI(data);
          })
          .catch(() => {
            msg.textContent = "Please search for a valid city ğŸ˜©";
          });
      }

      function updateUI(data) {
        const { main, name, sys, weather } = data;
        const icon = `https://openweathermap.org/img/wn/${weather[0]["icon"]}@2x.png`;
        const li = document.createElement("li");
        li.classList.add("city");
        const markup = `
        <h2 class="city-name" data-name="${name},${sys.country}">
          <span>${name}</span>
          <sup>${sys.country}</sup>
        </h2>
        <div class="city-temp">${Math.round(main.temp)}<sup>Â°C</sup></div>
        <figure>
          <img class="city-icon" src=${icon} alt=${weather[0]["main"]}>
          <figcaption>${weather[0]["description"]}</figcaption>
        </figure>`;
        li.innerHTML = markup;
        list.appendChild(li);
      }

      // Refresh the weather data for the last searched city every minute
      setInterval(() => {
        if (lastSearchedCity.length > 0) {
          // Clear the list before updating
          list.innerHTML = "";
          lastSearchedCity.forEach((city) => {
            fetchWeatherData(city);
          });
        }
      }, 60000);
      document.addEventListener("DOMContentLoaded", function () {
        const userLang = navigator.language || navigator.userLanguage; // è·å–ç”¨æˆ·è¯­è¨€
        translatePage(userLang); // è°ƒç”¨ç¿»è¯‘å‡½æ•°
      });

        const texts = {
          en: {
            heading: "Simple Weather",
            searchPlaceholder: "Search for a city",
            submitButton: "SUBMIT",
            errorMessage: "Please search for a valid city ğŸ˜©",
            // å…¶ä»–éœ€è¦ç¿»è¯‘çš„æ–‡æœ¬...
          },
          es: {
            // è¥¿ç­ç‰™è¯­ç¤ºä¾‹
            heading: "Clima Simple",
            searchPlaceholder: "Buscar una ciudad",
            submitButton: "ENVIAR",
            errorMessage: "Por favor, busque una ciudad vÃ¡lida ğŸ˜©",
            // å…¶ä»–éœ€è¦ç¿»è¯‘çš„æ–‡æœ¬...
          },
          zh: {
            heading: "ç®€å•å¤©æ°”",
            searchPlaceholder: "æœç´ åŸå¸‚",
            submitButton: "ç¡®è®¤",
            errorMessage: "ç¡®ä¿æ­£ç¡®è¾“å…¥åŸå¸‚åç§°ğŸ˜©",
          },
        };

        const currentTexts = texts[lang.split("-")[0]] || texts.en; // é»˜è®¤ä¸ºè‹±è¯­

        // æ›´æ–°ç½‘é¡µå†…å®¹
        document.querySelector(".heading").textContent = currentTexts.heading;
        document.querySelector(".top-banner form input").placeholder =

        document.querySelector(".top-banner form button").textContent =

      }
      // æ›´æ–°å…¶ä»–éœ€è¦ç¿»è¯‘çš„å…ƒç´ ...
